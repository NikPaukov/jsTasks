        <script>
       
            function symbolCounter(text, letter, caseSensetive=false){
                if(!caseSensetive) {
                    letter=letter.toLowerCase();
                    text = text.toLowerCase();
                }
                let num = 0;
                for(let i = 0; i < text.length; i++){
                    if(text[i] == letter) num++;
                }
                return num;
                }
            function antiSpy(text, placeholder="HIDDEN_DATA"){
                const split = text.split(" ");

                for(let i in split){
                    if(split[i].includes("@")) split[i] = placeholder;
                }
                return split.join(" ");
                
            }
